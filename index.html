<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="reset.css"/>
    <script src="scripts.js"></script>

</head>
<body>
    <main>
        <section class="leftSection" id="logo">
            <img src="../img/villagetower.jpg" alt="" class="logoBackground" id="logoImg">
            <div class="logoOverlay" id="logoOverlay">
                <p class="overlayText" id="overlayText">Annora Wiki</p>
                <img src="../img/d20-blank.svg" alt="logo of a d20" class="logo" id="logo"></img>
            </div>
            
        </section>
        <section class="rightContainer" id="rightContainer">
            <section class="topInfo" id="topInfo">
                <section class="textbox" id="textbox">
                    <h2 class = welcometext>Welcome to the Annora Wiki signup!
                        View important game info, schedule games with other players, submit art, contribute
                        to the growing wiki and more!
                    </h2>
                    <h2 class="calltoaction">
                        Sign up below to get started!
                    </h2>
                </section>
            </section>
            <section class="middleSignup" id="middleSignup">

                <form class="form" action="https://httpbin.org/post" method="post">
                    <h1 class="formtitle">Let's do this!</h1>
                    <div class="input">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div class="input">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="input">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                    <div class="input">
                        <label for="phone_number">Phone Number:</label>
                        <input type="tel" id="phone_number" name="phone_number" maxlength="12" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="999-999-9999">
                    </div>
                    <div class="input">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" minlength="6">
                    </div>
                <div class="input">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" minlength="6">
                </div>
            </section>
            <section class="botButton" id="botButton">
                <button class="signupButton" id="signupButton">Sign Up!</button>
                <h2 class="login" id="login">
                    Already have an account? <a href="index.html" class="loginlink" id="loginlink">Sign In</a>
                </h2>
                
            </section>
            </section>
        </section>
    </main>
</body>
</html>
