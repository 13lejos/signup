<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="reset.css"/>
    <script src="scripts.js"></script>

</head>
<body>
    <main>
        <section class="leftSection" id="logo">
            <img src="../img/villagetower.jpg" alt="" class="logoBackground" id="logoImg">
            <div class="logoOverlay" id="logoOverlay">
                <p class="overlayText" id="overlayText">Annora Wiki</p>
                <img src="../img/d20-blank.svg" alt="logo of a d20" class="logo" id="logo"></img>
            </div>
            
        </section>
        <section class="rightContainer" id="rightContainer">
            <section class="rightSection" id="topInfo">
                <h2 class="topText" id="topText">Welcome to the Annora Wiki signup!
                    View important game info, schedule games with other players, submit art, contribute
                    to the growing wiki and more! Sign up below to get started!
                </h2>
            </section>
            <section class="rightSection" id="middleSignup"></section>
            <section class="rightSection" id="botButton">
                <button class="signupButton" id="signupButton">Sign Up!</button>
            </section>
        </section>
    </main>
</body>
</html>
